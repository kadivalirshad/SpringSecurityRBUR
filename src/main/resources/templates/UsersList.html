<html>
	<head>
		<title>Users List</title>
		 <link rel="stylesheet" href="/css/userList.css">
		 <link rel="stylesheet" href="/css/style.css">
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="sticky">
		   <div class="nav-content">
		     <div class="logo">
		       <a href="#">Role Base Authentication.</a>
		     </div>
		     <ul class="nav-links">
		       <li><a th:href="@{/user/index}">Home</a></li>
		       <li><a th:href="@{/user/register}">Register</a></li>
		       <li><a th:href="@{/user/users}">Users</a></li>
			   <li><a th:href="@{/Admin/userPermission}">Users and Permission</a></li>
		       <li><a th:href="@{/logout}">Log Out</a></li>
		     </ul>
		   </div>
		 </nav>
		<div class="container">
		<table id="example" class="table table-striped table-bordered"  style="position: static; margin-top:100px;" cellspacing="0" width="100%">
		  <thead>
		    <tr>
		      <th>No</th>
		      <th>Name</th>
		      <th>Email</th>
		      <th>UserName</th>
		      <th>Gender</th>
			  <th>Mobile Number</th>
			  <th>Roll</th>
		      <th style="text-align:center;width:100px;">Action</th>
		    </tr>
		  </thead>
		  <tbody>
			<tr th:each="user,ui: ${users}">
		   
		      <td th:text="${ui.index+1}"></td>
		      <td th:text="${user.name}"></td>
		      <td th:text="${user.email}"></td>
			  <td th:text="${user.username}"></td>
			  <td th:text="${user.gender}"></td>
			  <td th:text="${user.mobile}"></td>
			
			  <td><span th:each="detail : ${user.roles}" th:text="${detail.name}" style="padding: 5px;background: darkgray;border-radius: 20px;margin: 10px;"> </span></td>
		      <td>
				<a  th:href="@{/user/view/{id}(id=${user.user_id})}" class="btn btn-primary btn-xs dt-edit" style="margin-right:16px;">
						          <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
						        </a>
		        <a  th:href="@{/user/edit/{id}(id=${user.user_id})}" class="btn btn-primary btn-xs dt-edit" style="margin-right:16px;">
		          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		        </a>
		        <a  th:href="@{/user/delete/{id}(id=${user.user_id})}" class="btn btn-danger btn-xs dt-delete">
		          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		        </a>
		      </td>
		    </tr>
		    <tr>
		   
		  </tbody>
		</table>
     </div>
	</body>	
</html>
